<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visilica</title>
</head>
<body>
    <script>
        var name = prompt("Саламчик, как вас зовут?");
        console.log("привет, " + name);
        var likesc = confirm("Тебе нравятся кошки?");
        if (likesc)
        {
            console.log("ты классная кошка!");
        }
        else
        {
            console.log("что ж не проблема. все равно ты молодец!");
        }
        alert("это здорово!");
        var words = [
            "программа",
            "макака",
            "перкрасный",
            "оладушек"
        ];
        var word = words[Math.floor(Math.random() * words.length)];
        var answerArray = [];
        for(var i = 0; i < word.length;i++)
        {
            answerArray[i] = "_";
        }
        var remaini = word.length;
        while(remaini > 0)
        {
            alert(answerArray.join(" "));
        
         var quess = prompt("Угадайте букву или нажмите Отмена для выхода из игры");
         if (quess === null)
         {
            break;
         }
         else if(quess.length !== 1)
         {
            alert("пожалуйста, введите только одну букву");
         }
         else
         {
            for(var j = 0; j < word.length; j++)
            {
                if(word[j] === quess)
                {
                    answerArray[j] = quess;
                    remaini--;
                }
            }
         }
        }
         alert(answerArray.join(" "));
         alert("отлично, было загадано слово " + word);
    </script>
</body>
</html>
